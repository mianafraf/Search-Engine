<html>
<head>
    <title>Search Engine</title>

    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class='bg-dark'>
     {% for x in content.finalList %}

        {% if content.vdoc[x][0][0:4] == 'http' %}
        <a role = 'button' class = 'btn btn-success m-2' href  = {{content.vdoc[x][0]}} target="_blank"  >{{content.vdoc[x][1]}}</a> 
        <br>
        {%else%}
        <a role = 'button' class = 'btn btn-success m-2' href  = {{content.vdoc[x][1]}} target="_blank"  >{{content.vdoc[x][0]}}</a> 
        <br>
        {% endif %}
        <!-- finalList -->
        
         {% endfor %}
</body>
</html>
